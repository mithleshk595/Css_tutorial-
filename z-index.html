<body>
    <h1>Z-indext Example.</h1>
    <p>An element is a greater with stack order is always above an elemnet with a lower stack.</p>

    <div class="container"></div>
    <div class="black-box">Black-box (z-index: 1)</div>
    <div class="gray-box"> Gray-box (z-gray: 3)</div>
    <div class="blue-box">Blue-box (z-index: 2)</div>
